<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Selection</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Choose Your Preferred Image</h1>
        <div>
            <img src="/static/fullfinetune/image1.png" alt="FullFinetune Image" style="width: 48%; height: auto;">
            <img src="/static/qlora/image2.png" alt="QLora Image" style="width: 48%; height: auto;">
        </div>

            <form action="/record_choice/fullfinetune" method="post">

            <form action="/record_choice/qlora" method="post">

</body>
</html>
